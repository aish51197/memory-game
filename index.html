<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matching Game</title>
        <meta name="description" content="">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        
        <header>
            <div class="text-center animated bounceInLeft">
                <h1 class="header">memory game</h1>
            </div>
            
        </header>
        <div class="container animated fadeInUp">
            <section class="score-panel mb-3 text-left">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span class="moves"></span>
                <div class="timer">
                    <span class="min">00</span>:<span class="sec">00</span>
                </div>
                <div class="restart float-right mr-5">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>
            <ul class="deck">
                
            </ul>
        </div>
        <div class="modal animated tada" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title text-center animated tada" id="exampleModalLongTitle">Congratualations</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closesign">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body px-2 py-1">
                        <p class="comment"></p>
                        <ul class="modal-stars">
                            <li class="px-1"><i class="fa fa-star"></i></li>
                            <li class="px-1"><i class="fa fa-star"></i></li>
                            <li class="px-1"><i class="fa fa-star"></i></li>
                        </ul>
                        <p>You matched all cards in <span id="total-time" class="font-weight-bold">0</span> in <span id="total-moves" class="font-weight-bold">0</span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary px-2" id="modal-playagain">Play Again</button>
                        <button type="button" class="btn btn-danger px-2" data-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- <button class="btn btn-primary">Hello</button> -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
